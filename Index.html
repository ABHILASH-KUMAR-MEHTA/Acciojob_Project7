<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>New Employees</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <h2>New Employees</h2>

    <div class="form">
      <div>
        <label for="name">Enter Employee Name</label><br />
        <input
          type="text"
          id="name"
          placeholder="Enter Name"
        />
      </div>

      <div>
        <label for="profession">Enter Profession</label><br />
        <input
          type="text"
          id="profession"
          placeholder="Enter Profession"
        />
      </div>

      <div>
        <label for="age">Enter Age</label><br />
        <input
          type="number"
          id="age"
          placeholder="Enter Age"
        />
      </div>
    </div>

    <button onclick="addUser()">Add User</button>

    <p id="message"></p>

    <h3>Added Employees</h3>
    <div id="employeeList">You have no employees.</div>

    <script src="script.js"></script>
  </body>
</html>
